<div class="container mt-4">
    <!-- Form Section -->
    <div class="card mb-4" *ngIf="showForm">
        <div class="card-header">
            <h4>{{ submitType }} Department</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="departmentForm" (ngSubmit)="onSave()">
                <div class="form-group row my-2">
                    <label for="name" class="col-2 col-form-label">Name</label>
                    <div class="col-10">
                        <input type="text" id="name" formControlName="name" class="form-control" />
                        <div *ngIf="departmentForm.get('name')!.invalid && departmentForm.get('name')!.touched"
                            class="text-danger">
                            Name is required and should be a maximum of 30 characters.
                        </div>
                    </div>
                </div>
                <div class="form-group row my-2">
                    <label for="description" class="col-2 col-form-label">Description</label>
                    <div class="col-10">
                        <textarea id="description" formControlName="description" class="form-control"></textarea>
                        <div *ngIf="departmentForm.get('description')!.invalid && departmentForm.get('description')!.touched"
                            class="text-danger">
                            Description is required and should be a maximum of 100 characters.
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success me-2" [disabled]="departmentForm.invalid">{{ submitType
                    }}</button>
                <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- List View Section -->
    <div class="card mb-4">
        <div class="card-header">
            <button class="btn btn-primary" (click)="onNew()">New Department</button>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let department of departments; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ department.name }}</td>
                        <td>{{ department.description }}</td>
                        <td>
                            <button class="btn btn-info me-2" (click)="onEdit(department)">Edit</button>
                            <button class="btn btn-danger me-2"
                                (click)="onDelete(department.departmentId)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
